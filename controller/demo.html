<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>scope</title>
</head>

<body ng-controller="NumsCtrl">
    <h2>一堆数字</h2>
    <ul>
        <li ng-repeat="n in numbers">
            {{n}}
        </li>
    </ul>
    <div ng-controller="TestCtrl">{{name}}</div>
    <a href="javascript:void(0);" ng-click="shulff()">乱序</a>
    <script src="../assets/vendor/angular.js"></script>
    <script>
    var app = angular.module("app", []);
    app.controller("NumsCtrl", ['$scope', function($scope) {
        $scope.numbers = [1, 2, 3, 4, 5];
        $scope.shulff = function() {
            $scope.numbers.sort(function() {
                return Math.random() - 0.5 > 0 ? 1 : -1;
            });
        }
    }]);
    app.controller('TestCtrl', function($scope){
        $scope.name= 'testName';
    });
    </script>
</body>

</html>
