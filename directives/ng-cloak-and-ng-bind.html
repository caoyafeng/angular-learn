<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>ng-cloak 避免闪烁</title>
    <style>
    [ng-cloak]{
        display: none;
    }
    </style>
</head>

<body ng-controller="Ctrl">
    <div ng-cloak>没有闪烁{{ name }}</div>
    <div ng-bind="name"></div>
    <div style="color:#f00;">闪烁了把：{{name}}</div>
    <script src="../assets/vendor/angular.js"></script>
    <script>
    var app = angular.module("app", []);
    app.controller('Ctrl',function($scope) {
        $scope.name = 'joel';
    });
    </script>
</body>

</html>
