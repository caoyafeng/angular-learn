<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>自定义指令</title>
</head>

<body>
    <div simple-directive></div>
    <script src="../assets/vendor/angular.js"></script>
    <script>
    var app = angular.module("app", []);
    app.directive('simpleDirective', function () {
        return {
            template: '<div>{{ name }}</div>',
            controller: function($scope){
                $scope.name="joel";
            }
        }
    });
    </script>
</body>

</html>
