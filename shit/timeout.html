<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>shit</title>
</head>

<body ng-controller="Ctrl">
    300ms变一下
    <ul>
        <li>{{val}}</li>
        <li>{{val2}}</li>
    </ul>
    <script src="../assets/vendor/angular.js"></script>
    <script>
    angular.module("app", []);
    angular.module("app")
        .controller("Ctrl", function($scope, $interval) {
            // not wrok
            // setInterval(function(){
            // 	$scope.val = Math.random();
            // }, 300);

            // $timeout -> setTimeout
            $interval(function() {
                $scope.val = Math.random();
            }, 300);

            setInterval(function() {
                $scope.$apply(function() {// 通知更新
                    $scope.val2 = Math.random();
                });
            }, 300);

        });
    </script>
</body>

</html>
